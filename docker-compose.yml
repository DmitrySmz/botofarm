version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: botofarm-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: botofarm-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: botofarm
      POSTGRES_PASSWORD: botofarm
      POSTGRES_DB: botofarm
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botofarm -d botofarm"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pg-data:
